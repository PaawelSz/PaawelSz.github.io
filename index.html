    <script>
      let currentLang = localStorage.getItem("lang") || "pl";
      function applyLang(lang) {
        document.querySelectorAll("[data-pl]").forEach((el) => {
          el.innerHTML = el.getAttribute(`data-${lang}`);
        });
        document.querySelector(".lang-toggle").innerText =
          lang === "pl" ? "PL" : "EN";
        currentLang = lang;
        localStorage.setItem("lang", lang);
      }
      function toggleLang() {
        applyLang(currentLang === "pl" ? "en" : "pl");
      }
      // apply saved language on load
      applyLang(currentLang);

      // Matrix Effect
      const canvas = document.getElementById('matrix-canvas');
      const ctx = canvas.getContext('2d');

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      // Programming-related characters
      const matrixChars = '01{}[]()<>=+-*/&|!@#$%^_?~`abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = Array(Math.floor(columns)).fill(1);

      function drawMatrix() {
        // Subtle trail effect
        ctx.fillStyle = 'rgba(18, 18, 18, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Matrix rain
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          // Gradient colors between green and blue
          const hue = 120 + Math.sin(Date.now() * 0.001 + i * 0.1) * 80;
          ctx.fillStyle = `hsl(${hue}, 70%, ${40 + Math.random() * 20}%)`;

          const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
          ctx.fillText(char, i * fontSize, drops[i] * fontSize);

          // Reset drop to top with random chance
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      // Start animation
      setInterval(drawMatrix, 50);
    </script>
